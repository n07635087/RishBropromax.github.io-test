<!DOCTYPE html>
<html>
<head>
	<title>Web Music Player</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="music-player">
		<div id="title">Web Music Player</div>
		<audio id="audio-player">
			<source src="" type="audio/mp3">
		</audio>
		<div id="controls">
			<button id="play-button"><i class="fa fa-play"></i></button>
			<button id="pause-button"><i class="fa fa-pause"></i></button>
			<button id="stop-button"><i class="fa fa-stop"></i></button>
			<div id="volume-controls">
				<button id="volume-up-button"><i class="fa fa-volume-up"></i></button>
				<button id="volume-down-button"><i class="fa fa-volume-down"></i></button>
				<input type="range" id="volume-range" min="0" max="1" step="0.1" value="1">
			</div>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
