<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot Demo</title>
  </head>
  <body>
    <h1>Chatbot Demo</h1>
    <div id="chatbot"></div>
    <script src="https://cdn.botpress.io/webchat/botpress-webchat.min.js"></script>
    <script>
      const botId = 'your-bot-id';
      const botUrl = 'https://your-bot-url.com';
      const botName = 'Your Bot Name';

      const chatbot = new BotpressWebChat.default({
        host: botUrl,
        botId: botId,
        botName: botName,
        backgroundColor: '#ffffff',
        textColor: '#000000'
      });

      chatbot.attachTo('#chatbot');
    </script>
  </body>
</html>
